# Site settings
baseURL = "https://heartrepair.sapce/"
languageCode = "en-US"
title = "Heart Repair Space"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS", "sitemap", "robotsTXT"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

[params]

  # Metadata for search engines and social sharing
  name = "Heart Repair Space"
  description = "A space for repair of the human heart."
  shareImage = "images/social.jpg"
  twitterHandle = "onepagelove"

  # Favicon
  favicon = "favicon.ico"

  # Copyright
  copyright = "&copy;2017 Heart Repairman"

  # Section - Content
  [params.content]
    name = "Heart Repairman"
    tagline = "Space for Repair of the Human Heart."
    bio = "Dedicated to death, life, love and repair of broken hearts."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Thoughts"

      [[params.links.list1.link]]
        text = "Blog"
        url = "http://blog.heartrepair.space/"

  # Links List #2
